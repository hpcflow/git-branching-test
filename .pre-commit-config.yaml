repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: end-of-file-fixer
      - id: check-yaml
      - id: mixed-line-ending
        args: [--fix=lf]
      # - id: no-commit-to-branch
      #   args: [--branch=main]
  - repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
      - id: black
